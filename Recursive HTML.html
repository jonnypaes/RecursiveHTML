<script async='async' type='text/javascript'>
//<![CDATA[  
function getUrlParameters(parameter, staticURL, decode) {
  var currLocation = staticURL && staticURL.length ? staticURL : window.location.search;

  // Attempt to get the substring after '?' and safely split it into 'key=value' parts
  var parArr = currLocation.split("?")[1]?.split("&");
  if (!parArr) {
    return null; // Return null if there are no parameters at all
  }

  // Iterate over each 'key=value' pair
  for (var i = 0; i < parArr.length; i++) {
    var parr = parArr[i].split("=");

    // Check if the current parameter name matches the one we're looking for
    if (parr[0] === parameter) {
      // Return an empty string if the parameter is present but has no value after '='
      // This handles cases like 'key='
      if (parr.length === 1 || parr[1] === '') {
        return "";
      } else {
        // If the parameter has a value, return it (decoded if necessary)
        return decode ? decodeURIComponent(parr[1]) : parr[1];
      }
    }
  }

  // Return null if the parameter is not found
  return null;
}

const MAXIMIZED = getUrlParameters('m', '', true);
const RENDERER = getUrlParameters('render', '', true);
var PARAM_HTML = getUrlParameters('HTML', '', true); // limit: 8.192 bytes
var dataBase64 = window.atob(PARAM_HTML);

MAXIMIZED === '1' && PARAM_HTML !== null && alert('Maximized.');

//]]>
</script>

<script async='async' type='text/javascript'>
//<![CDATA[
function setLocalStorageParam(key, value) {
    localStorage.setItem(key, JSON.stringify(value));
}

function getLocalStorageParam(key, defaultValue) {
    let storedValue = localStorage.getItem(key);
    return storedValue !== null ? JSON.parse(storedValue) : defaultValue;
}

function checkboxStatus() {
    checkState = checkbox.checked;

    if (checkState) {
        document.body.classList.remove('light');
        document.body.classList.add('dark');
    } else {
        document.body.classList.remove('dark');
        document.body.classList.add('light');
    }
    return checkState;
}

function getCookies() {
    obtainCookies();
    //checkState = getLocalStorageParam('state', STORED_STATE); 
    //checkbox.checked = checkState;
//  STORED_STATE = getLocalStorageParam('state', STORED_STATE);
    storedTheme = getLocalStorageParam('theme', DEFAULT_THEME);
    storedLinePosition = getLocalStorageParam('position-line', 1);
    storedColumnPosition = getLocalStorageParam('position-column', 1);
    storedGutterPosition = getLocalStorageParam('position-wrap', 40);
    storedXPosition  = getLocalStorageParam('position-x-scroll', 0);
    storedYPosition  = getLocalStorageParam('position-y-scroll', 0);
}

function setCookies() {
    // setLocalStorageParam('state', checkState);
    setLocalStorageParam('theme', storedTheme);
    setLocalStorageParam('position-line', storedLinePosition);
    setLocalStorageParam('position-column', storedColumnPosition);
    setLocalStorageParam('position-wrap', storedGutterPosition);
    setLocalStorageParam('position-x-scroll', storedXPosition);
    setLocalStorageParam('position-y-scroll', storedYPosition);
}

function obtainCookies() {
    if (localStorage.length === 0) {
        // messageBox('Cookies', 'Please, allow Cookies.');
        // firstTime();
    } else {
        let result = '';
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            const value = localStorage.getItem(key);
            result += `<p>${key}: ${value}</p>`;
        }
        return result;
    }
}

function showCookies() {
	messageBox('Cookies', obtainCookies());
}


//]]>
</script>

<script async='async' type='text/javascript'>
//<![CDATA[  
function decodeBase64(base64) {
    // Decode the Base64 string
    const binaryString = atob(base64);
    const len = binaryString.length;
    const bytes = new Uint8Array(len);
    
    // Convert the binary string to a Uint8Array
    for (let i = 0; i < len; i++) {
        bytes[i] = binaryString.charCodeAt(i);
    }
    
    // Create a Blob from the Uint8Array and return the decoded string
    const blob = new Blob([bytes], { type: 'text/html' });
    return URL.createObjectURL(blob); // This can be used as an object URL
}

// Function to encode a string into Base64 (handling special characters)
function encodeBase64(string) {
    // Convert the string into a UTF-8 encoded array of characters
    const utf8Bytes = new TextEncoder().encode(string);
    
    // Convert the UTF-8 array to a Base64 encoded string
    let binaryString = '';
    for (let i = 0; i < utf8Bytes.length; i++) {
        binaryString += String.fromCharCode(utf8Bytes[i]);
    }
    
    // Return the Base64 encoded string
    return btoa(binaryString);
}  

//]]>
</script>

<script defer='defer' type='text/javascript'>

// Helper function to get the x and y coordinates from the event
function getEventCoordinates(event) {
  return {
    x: event.clientX,
    y: event.clientY
  };
}

// Helper function to position an element at (x, y)
function positionElement(element, x, y) {
  element.style.left = `${x}px`;
  element.style.top = `${y}px`;
}

function handleRender(event) {
  event.preventDefault();

  try {
	// Remove any existing floating menu
	const existingMenu = document.querySelector('.floating-menu');
	if (existingMenu) {
	  existingMenu.remove();
	}

	// Get the event coordinates
	 const { x, y } = getEventCoordinates(event);

	// Create the floating menu div
	const menu = document.createElement('div');
	menu.classList.add('floating-menu');

	// Position the menu at the event location
	positionElement(menu, x, y);

	// Create the select element with options
	const select = document.createElement('select');
	select.classList.add('select-class'); 

	// Create an optgroup
	const optGroup = document.createElement('optgroup');
	optGroup.label = 'Render select';

	// Define the options
    const options = [
      { value: '', text: 'None' }, 
      { value: 'shadow', text: 'Shadow DOM' },
      { value: 'light', text: 'Light DOM' },
      { value: 'virtual', text: 'Virtual DOM' },
      { value: 'iframe', text: 'Iframe' },
      { value: 'frame', text: 'Frame' },
      { value: 'template', text: 'Template' },
      { value: 'embed', text: 'Embed' },
      { value: 'fragment', text: 'Fragment' },
      { value: 'object', text: 'Object' }
    ];

    options.forEach(optionData => {
      const option = document.createElement('option');
      option.value = optionData.value;
      option.textContent = optionData.text;

      if (optionData.value === editorRender) {
        option.selected = true;
      }

      optGroup.appendChild(option);
    });

	select.appendChild(optGroup);
	menu.appendChild(select);
	document.body.appendChild(menu);
     
	// Handle the selection
	select.addEventListener('change', async function() {
      const renderMethod = this.value;
      editorRender = renderMethod;
	  renderContent(dataArea.value, renderMethod);
	  menu.remove();
	});

	// Prevent the click event from propagating to the body
	menu.addEventListener('click', function(event) {
	  event.stopPropagation();
	});
  } catch (error) {
	alert(`Error: ${error.message}`);
  }
}

async function change(e) {

  } catch (error) {

    // handleErrors(error);
  }
}

async function renderContent(data, renderMethod = 'shadow') {
  if (typeof data !== 'string') {
    console.error('renderContent expects a string. Received:', data);
    return;
  }
  const frame = document.querySelector('.canvas'); // document.getElementById('output');
  const footer = document.querySelector('.footer');

  // Remove any existing 'frameCanvas' before creating a new one
  const existingFrameCanvas = frame.querySelector('.frameCanvas');
  if (existingFrameCanvas) {
    frame.removeChild(existingFrameCanvas);
  }

  // Create a new temporary child element called 'frameCanvas'
  const frameCanvas = document.createElement('div');
  frameCanvas.classList.add('frameCanvas');

  frame.style.position = 'relative';  // Optional styling to fit the frameCanvas in the frame
  frame.appendChild(frameCanvas);

  try {
    switch (renderMethod) {

      case 'shadow':
        // Clear existing content
        frameCanvas.innerHTML = '';

        // Attach a shadow DOM and insert the HTML content
        const shadowRoot = frameCanvas.attachShadow({ mode: 'open' });
        shadowRoot.innerHTML = data;

        // Execute any scripts within the shadow DOM
        await executeScriptsSequentially(shadowRoot); // executeScripts(shadowRoot);
        break;

      case 'iframe':
        frameCanvas.innerHTML = '';

        // Create and configure the iframe
        const iframe = document.createElement('iframe');
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        iframe.style.position = 'absolute';
        iframe.srcdoc = data;
        frameCanvas.appendChild(iframe);

        // Write HTML content into the iframe
        const iframeDocument = iframe.contentWindow.document;
        iframeDocument.open();
        iframeDocument.write(data);
        iframeDocument.close();

        // If window.outWin exists, write the data there as well
        if (window.outWin) {
          const outFrame = window.outWin.document;
          outFrame.open();
          outFrame.write(data);
          outFrame.close();
        }
        break;

    case 'frame':
        frameCanvas.innerHTML = '';

        // Create and configure the frameset
        const frameset = document.createElement('frameset');
        // frameset.setAttribute('cols', '100%');
        frameset.setAttribute('style', 'width: 100%; height: auto');
// Assuming one frame takes up the full width
        frameCanvas.appendChild(frameset);

        // Create and configure the frame
        const frame = document.createElement('frame');
        frame.setAttribute('name', 'mainFrame');
        frameset.appendChild(frame);

        // Write HTML content into the frame
        const frameDocument = frame.contentWindow.document;
        frameDocument.open();
        frameDocument.write(data);
        frameDocument.close();

        // If window.outWin exists, write the data there as well
        if (window.outWin) {
          const outFrame = window.outWin.document;
          outFrame.open();
          outFrame.write(data);
          outFrame.close();
        }
        break;

      case 'light':
        // Clear existing content
        frameCanvas.innerHTML = '';

        // Insert HTML content directly into the Light DOM
        frameCanvas.innerHTML = data;

        // Execute any scripts within the Light DOM
        executeScripts(frameCanvas);
        break;

      case 'virtual':
        // Clear existing content
        frameCanvas.innerHTML = '';
        // Render the virtual DOM with the provided data
        frameCanvas.innerHTML = data; // renderVirtualDOM(frameCanvas, data);
        executeScripts(frameCanvas);
        break;

    case 'fragment':
      // Clear existing content
      frameCanvas.innerHTML = '';

      // Create a DocumentFragment
      const fragment = document.createDocumentFragment();

      // Create and append elements to the DocumentFragment
      const fragmentContent = document.createElement('div');
      fragmentContent.innerHTML = data; // 'data' contains the HTML content to insert
      fragment.appendChild(fragmentContent);

      // Append the DocumentFragment to the DOM (frameCanvas)
      frameCanvas.appendChild(fragment);

      // Optional: Execute any scripts in the inserted content if necessary
      executeScripts(frameCanvas); // Assuming you have executeScripts defined
      break;

    case 'template':
      // Clear existing content
      frameCanvas.innerHTML = '';

      // Create and configure the template element
      const template = document.createElement('template');
      template.innerHTML = data;

      // Clone the template content and append to frameCanvas
      const clone = document.importNode(template.content, true);
      frameCanvas.appendChild(clone);

      // Execute any scripts if necessary
      executeScripts(frameCanvas); // Assume executeScripts is a function you defined
      break;

    case 'embed':
      // Clear existing content
      frameCanvas.innerHTML = '';

      // Create and configure the embed element
      const embed = document.createElement('embed');
      embed.style.width = '100%';
      embed.style.height = '100%';
      embed.innerHTML = data;
      //embed.src = data.url; // 'data' should contain the URL to embed
      embed.type = data.type || 'text/html'; // Specify the MIME type if available
      frameCanvas.appendChild(embed);
      break;
    
    case 'object':
      // Clear existing content
      frameCanvas.innerHTML = '';

      // Create and configure the object element
      const obj = document.createElement('object');
      obj.style.width = '100%';
      obj.style.height = '100%';
      // obj.setAttribute('data', data.url); // 'data' should contain the URL to embed
      obj.setAttribute('innerHTML', data);
      obj.type = data.type || 'text/html'; // Specify the MIME type if available
      frameCanvas.appendChild(obj);
      break;

      default:
        // Optional: Handle unexpected renderMethod values
        console.warn(`Unknown render method: ${renderMethod}`);
        break;
    }

    const titleElement = frameCanvas.querySelector('title') || frameCanvas.shadowRoot?.querySelector('title');
    const noScript = frameCanvas.querySelector('noscript') || frameCanvas.shadowRoot?.querySelector('noscript');

    const pageTitle = (titleElement && titleElement.textContent.trim().length > 0)
      ? `${titleElement.textContent} - ${DEFAULT_TITLE}`
      : `Untitled - ${DEFAULT_TITLE}`;
    document.title = pageTitle;
    footer.innerText = noScript ? noScript.innerText : '';

  } catch (error) {
    handleErrors(error);
  } finally {
    editorRender = renderMethod;
    // frameCanvas.contentEditable = true;  
  }
}

async function executeScriptsSequentially(context) {
  const scripts = Array.from(context.querySelectorAll('script'));
  
  for (const script of scripts) {
    const newScript = document.createElement('script');
    
    // Copy all attributes (e.g., src, type) from the original script
    Array.from(script.attributes).forEach(attr => {
      newScript.setAttribute(attr.name, attr.value);
    });

    if (script.src) {
      // External script
      newScript.src = script.src;
      newScript.async = false; // Maintain execution order
      await new Promise((resolve, reject) => {
        newScript.onload = resolve;
        newScript.onerror = () => reject(new Error(`Failed to load script: ${script.src}`));
        context.appendChild(newScript);
      });
    } else {
      // Inline script
      newScript.textContent = script.textContent;
      context.appendChild(newScript);
    }
    
    // Remove the original script to prevent duplicate execution
    script.remove();
  }
}

function executeScripts(context) {
  var scripts = context.querySelectorAll('script');
  scripts.forEach((script) => {
    const newScript = document.createElement('script');
    newScript.textContent = script.textContent;
    context.appendChild(newScript);
    script.remove();
  });
};

document.querySelectorAll('#element-list a').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        const offset = 60; // Adjust this value to match the height of your sticky elements
        const bodyRect = document.body.getBoundingClientRect().top;
        const elementRect = target.getBoundingClientRect().top;
        const elementPosition = elementRect - bodyRect;
        const offsetPosition = elementPosition - offset;

        window.scrollTo({
            top: offsetPosition,
            behavior: 'smooth'
        });

        // Open the details element
        const detailsElement = target.querySelector('details');
        if (detailsElement) {
            detailsElement.open = true;
        }
    }, { passive: true }); // Mark the listener as passive

<!-- ERROR HANDLERS -->
<script async='async' type='text/javascript'>
//<![CDATA[
// Console Sniffer

 // Override console.log
  const originalLog = console.log;
  console.log = function(...args) {
    originalLog.apply(console, args);
    launchToast('Console', args.join(' '));

  };

  // Override console.error
  const originalError = console.error;
  console.error = function(...args) {
    originalError.apply(console, args);
    launchToast('Console', args.join(' '));
  };

  // Function to handle errors
  function handleErrors(error) {
    if (!(error instanceof ReferenceError) && !(error instanceof SyntaxError)) {
      launchToast('Caught Exception: ', error.name + error.message + error.stack);
    }
  }

  // Override global error handling
  window.onerror = function(message, source, lineno, colno, error) {
    handleErrors(error);
  launchToast('Global Exception: ', error.name + error.message + error.stack );
  };
//]]>
</script>

<script async='async' type='text/javascript'>
//<![CDATA[
function getProportions() {
  navigator.vibrate && navigator.vibrate(200);
  var gutterPosition = splitInstance.getSizes()[0];
  localStorage.setItem('position-wrap', Math.round(gutterPosition) );
  document.getElementById('gutter').textContent = Math.round(gutterPosition) + '%' + ' ' + Math.round(100 - gutterPosition) + '%';
  
  const dimensions = document.getElementById('dimensions');
  const innerDimensions = document.getElementById('innerDimensions');

  const frame = document.querySelector('.canvas'); // document.getElementById('output');
  const frameLeft = document.getElementById('horizontal-left');
  const frameRight = document.getElementById('horizontal-right');
  const frameTop = document.getElementById('vertical-top');
  const frameBottom = document.getElementById('vertical-bottom');
  
  const innerDiv = document.querySelector('.canvas').children[0]; // frame.contentWindow.document.querySelector('div');

  let frameY = frame.scrollHeight; //  frame.contentWindow.document.body.scrollHeight;
  let frameX = frame.scrollWidth; // frame.contentWindow.document.body.scrollWidth;
  let frameHOffset = frame.offsetHeight; // frame.contentWindow.document.body.offsetHeight;
  let frameWOffset = frame.offsetWidth; // frame.contentWindow.document.body.offsetWidth;
  let frameYOffset = frame.scrollTop; // frame.contentWindow.pageYOffset;
  let frameXOffset = frame.scrollLeft; // frame.contentWindow.pageXOffset;
  let frameWidth = frame.offsetWidth;
  let frameHeight = frame.offsetHeight;
  let frameWidthPercent = ((frameXOffset + frameWidth) / (frameX + frameWidth - frame.offsetWidth)) * 100;
  let frameHeightPercent = ((frameYOffset + frameHeight) / (frameY + frameHeight - frame.offsetHeight)) * 100;
  let frameRect = frame.getBoundingClientRect();
  
  let scrollBarWidth = frame.offsetWidth - frame.clientWidth;
  let scrollBarHeight = frame.offsetHeight - frame.clientHeight;

  dimensions.style.height = (frameHeight - scrollBarHeight) + 'px';
  dimensions.style.width = (frameWidth - scrollBarWidth) + 'px';

  // innerDimensions.style.height = innerDiv.offsetHeight + 'px';
  // innerDimensions.style.width = innerDiv.offsetWidth + 'px';

  // var footer = document.querySelector('.footer');
  // footer.innerHTML = 
  // 'FW: ' + frameWidth + ' ' + frameX + ' | FH: ' + frameHeight + '|' + frameY  +
  // ' FYO: ' + frameYOffset + ' ' + frameHOffset + '| FHO' + frameXOffset + ' ' + frameWOffset;

  frameTop.innerHTML = Math.round(frameHeight) + 'px';
  frameLeft.innerHTML = Math.round(frameWidth) + 'px';
  frameBottom.style.display = 'none';
  frameRight.style.display = 'none';

  if (Math.round(frameX) > Math.round(frameWidth)) {
    frameRight.innerHTML = Math.round(frameX) + 'px (' + Math.round(frameWidthPercent) + '%)';
    frameRight.style.display = 'block';
  } else {
    // innerDimensions.style.width = frameWidth + 'px'; // frameWOffset + 'px';
    if (frameWOffset > 0) {
      localStorage.setItem("position-x-scroll", frameWOffset);
    };
  };

  if (Math.round(frameY) > Math.round(frameHeight)) {
	frameBottom.innerHTML = Math.round(frameY) + 'px (' + Math.round(frameHeightPercent) + '%)';
	frameBottom.style.display = 'block';
  } else {
    // innerDimensions.style.height = frameBodyHeight; // frameHOffset + 'px';
  if (frameHOffset > 0) {
    localStorage.setItem("position-y-scroll", frameHOffset);
  };
 }

  toggleElement();
};

function toggleElement() {
  if (isInteracting) {
    dimensions.style.display = 'block';
    gutter.style.backgroundSize = '0px 0px';
  } else {
    dimensions.style.display = 'none';
    gutter.textContent = '';
    gutter.style.backgroundSize = '30px 5px';
  }
};
    
//]]>
</script>
