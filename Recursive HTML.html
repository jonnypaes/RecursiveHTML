function loadMonth(monthIndex) {
    currentMonth = monthIndex;
    const month = months[currentMonth];
    calendar.style.backgroundImage = `url(${month.img})`;
    monthName.textContent = month.name;

    // Clear the previous grid

    holidayList.innerHTML = '';
    importantDatesList.innerHTML = '';

    const firstDayOfWeek = new Date(2024, monthIndex, 1).getDay();
    const totalCells = Math.ceil((firstDayOfWeek + daysInMonth) / 7) * 7;

            }

            const emptyCell = document.createElement('div');
            emptyCell.className = 'calendar-cell';
            calendarGrid.appendChild(emptyCell);
        }
    }

function initializeHolidays() {
    const currentYear = new Date().getFullYear();
    addCalculatedHolidays(currentYear);
    addCalculatedImportantDates(currentYear);
}

function addCalculatedHolidays(year) {
    const easterDate = CalcDate(year, 0);
    const carnavalDate = CalcDate(year, -47);
    const quartaDeCinzasDate = CalcDate(year, -46);
    const corpusChristiDate = CalcDate(year, 60);

    holidays.push({ dia: easterDate.getDate(), mes: easterDate.getMonth() + 1, uf: 'BR', tipo: 'Nacional', nome: 'Páscoa' });
    holidays.push({ dia: carnavalDate.getDate(), mes: carnavalDate.getMonth() + 1, uf: 'BR', tipo: 'Nacional', nome: 'Carnaval' });
    holidays.push({ dia: quartaDeCinzasDate.getDate(), mes: quartaDeCinzasDate.getMonth() + 1, uf: 'BR', tipo: 'Nacional', nome: 'Quarta de Cinzas' });
    holidays.push({ dia: corpusChristiDate.getDate(), mes: corpusChristiDate.getMonth() + 1, uf: 'BR', tipo: 'Nacional', nome: 'Corpus Christi' });
}

function addCalculatedImportantDates(year) {
    const mothersDay = getNthDayOfMonth(year, 5, 2, 0); // Second Sunday of May
    const fathersDay = getNthDayOfMonth(year, 8, 2, 0); // Second Sunday of August

    importantDates.push({ dia: mothersDay.getDate(), mes: 5, uf: 'BR', tipo: 'Importante', nome: 'Dia das Mães' });
    importantDates.push({ dia: fathersDay.getDate(), mes: 8, uf: 'BR', tipo: 'Importante', nome: 'Dia dos Pais' });
}

function CalcDate(year, daysOffset) {
    const specialDate = getComputus(year);
    return new Date(specialDate.setDate(specialDate.getDate() + daysOffset));
}

// Gauss's Easter algorithm
function getComputus(year) {
    let f = Math.floor,
    // Golden Number - 1
    G = year % 19,
    C = f(year / 100),
    // Related to Epact
    H = (C - f(C / 4) - f((8 * C + 13) / 25) + 19 * G + 15) % 30,
    // Number of days from 21 March to the Paschal full moon
    I = H - f(H / 28) * (1 - f(29 / (H + 1)) * f((21 - G) / 11)),
    // Weekday for the Paschal full moon
    J = (year + f(year / 4) + I + 2 - C + f(C / 4)) % 7,
    // Number of days from 21 March to the Sunday on or before the Paschal full moon
    L = I - J,
    month = 3 + f((L + 40) / 44),
    day = L + 28 - 31 * f(month / 4);

    return new Date(year, month - 1, day);
}

function getNthDayOfMonth(year, month, nth, weekday) {
    const firstDayOfMonth = new Date(year, month - 1, 1).getDay();
    const offset = (weekday - firstDayOfMonth + 7) % 7 + (nth - 1) * 7;
    return new Date(year, month - 1, 1 + offset);
}
